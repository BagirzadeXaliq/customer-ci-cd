spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: user
    password: mysecretpassword
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  cache:
    type: redis

server:
  port: 8080

logging:
  level:
    org.springframework: INFO